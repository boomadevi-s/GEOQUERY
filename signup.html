<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - GeoQuery</title>
    <link rel="stylesheet" href="signup-styles.css">
    <script>
        function showMessage() {
            const messageContainer = document.getElementById("message");
            messageContainer.textContent = "Signup successful! You can now log in.";
            messageContainer.style.display = "block";
        }
    </script>
</head>
<body class="auth-page">
    <header>
        <div class="logo">GeoQuery</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="feature.html" class="active">Features</a></li>
                <li><a href="pricing.html">Pricing</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="support.html">Support</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-container">
        <h2>Create Your Account</h2>
        <form id="signup-form" onsubmit="showMessage(); return false;">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="tel" placeholder="Phone Number" required>
            <input type="text" placeholder="City" required>
            <button type="submit">Sign Up</button>
        </form>
        <p id="message" class="success-message" style="display: none;"></p>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
</body>
</html>
