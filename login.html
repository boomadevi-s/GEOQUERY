<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GeoQuery</title>
    <link rel="stylesheet" href="login-styles.css">
    <script>
        function showMessage() {
            const messageContainer = document.getElementById("message");
            messageContainer.textContent = "Login successful! Welcome back!";
            messageContainer.style.display = "block";
        }
    </script>
</head>
<body class="auth-page">
    <header>
        <div class="logo">GeoQuery</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="feature.html">Features</a></li>
                <li><a href="pricing.html">Pricing</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="support.html">Support</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Signup</a></li>
            </ul>
        </nav>
    </header>
    <div class="form-container">
        <h2>Login to Your Account</h2>
        <form id="login-form" onsubmit="showMessage(); return false;">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="message" class="success-message" style="display: none;"></p>
        <p>Don't have an account? <a href="signup.html">Signup here</a></p>
    </div>
</body>
</html>
