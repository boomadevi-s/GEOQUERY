<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Us on Twitter - GeoQuery</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://platform.twitter.com/widgets.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f5;
            color: #333;
        }

        header {
            background-color: #1da1f2;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .twitter-section {
            display: flex;
            justify-content: center;
            margin: 50px 0;
        }

        .twitter-widget {
            width: 60%;
        }

        .follow-us {
            text-align: center;
            margin: 40px 0;
        }

        .follow-us h2 {
            font-size: 2em;
            color: #1da1f2;
        }

        .follow-us p {
            font-size: 1.2em;
            color: #555;
            margin-top: 10px;
        }

        .twitter-feed {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Follow GeoQuery on Twitter!</h1>
</header>

<div class="follow-us">
    <h2>Stay Updated with GeoQuery</h2>
    <p>We regularly post about new features, updates, and more. Follow us for the latest!</p>
</div>

<section class="twitter-section">
    <div class="twitter-widget">
        <!-- Embedded Twitter Timeline -->
        <a class="twitter-timeline" href="https://twitter.com/GeoQuery" data-width="600" data-height="400" data-theme="light">
            Tweets by GeoQuery
        </a>
    </div>
</section>

<footer>
    <p>&copy; 2024 GeoQuery. All rights reserved.</p>
    <p>Contact us: <a href="mailto:support@geoquery.com">support@geoquery.com</a></p>
</footer>

</body>
</html>
